<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snow Letters</title>

    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #dbe9f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Kantumruy Pro', sans-serif;
            font-weight: 700;
            overflow: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .letter {
            position: absolute;
            font-size: 5rem;
            font-weight: 700;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
            font-family: 'Kantumruy Pro', sans-serif;
        }
        .blue { color: #7d98c8; }
        .white { color: white; }
        
        .snow {
            position: absolute;
            font-size: 5rem;
            font-weight: 700;
            display: none;
            font-family: 'Kantumruy Pro', sans-serif;
        }
    
        .letter:nth-child(1), .snow.snow-0 { top: 10%; left: 10%; }
        .letter:nth-child(2), .snow.snow-1 { top: 20%; left: 40%; }
        .letter:nth-child(3), .snow.snow-2 { top: 15%; left: 70%; }
        .letter:nth-child(4), .snow.snow-3 { top: 40%; left: 20%; }
        .letter:nth-child(5), .snow.snow-4 { top: 50%; left: 50%; }
        .letter:nth-child(6), .snow.snow-5 { top: 60%; left: 80%; }
        .letter:nth-child(7), .snow.snow-6 { top: 80%; left: 15%; }
        .letter:nth-child(8), .snow.snow-7 { top: 85%; left: 45%; }
        .letter:nth-child(9), .snow.snow-8 { top: 90%; left: 75%; }
    </style>
</head>
<body>
    <div class="container">
        <span class="letter white" onmouseover="showSnow(this)">S</span>
        <span class="letter blue" onmouseover="showSnow(this)">W</span>
        <span class="letter white" onmouseover="showSnow(this)">N</span>
        <span class="letter blue" onmouseover="showSnow(this)">O</span>
        <span class="letter white" onmouseover="showSnow(this)" onclick="window.location.href='entry1.html'">O</span>
        <span class="letter blue" onmouseover="showSnow(this)">N</span>
        <span class="letter white" onmouseover="showSnow(this)">O</span>
        <span class="letter blue" onmouseover="showSnow(this)">S</span>
        <span class="letter white" onmouseover="showSnow(this)">W</span>
    </div>
    
    <script>
        function showSnow(element) {
            let snow = document.createElement("span");
            snow.classList.add("snow");
            snow.textContent = "SNOW";
            snow.style.left = element.style.left;
            snow.style.top = element.style.top;
            snow.style.color = element.classList.contains('blue') ? '#7d98c8' : 'white';
            snow.style.position = "absolute";
            document.querySelector(".container").appendChild(snow);
            
            element.style.opacity = '0';
            document.body.style.backgroundColor = element.classList.contains('blue') ? 'white' : '#7d98c8';
            
            element.addEventListener("mouseleave", function() {
                snow.remove();
                element.style.opacity = '1';
                document.body.style.backgroundColor = "#dbe9f2";
            });
        }
    </script>
</body>
</html>
